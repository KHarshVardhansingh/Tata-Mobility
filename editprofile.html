<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Tata Re-Engineered</title>
    <link rel="stylesheet" href="editprofile.css">
</head>
<body>

    <center><h1>Edit Profile</h1></center>

    <div class="edit-profile-container">
        <form id="editProfileForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" value="Harsh Vardhan Singh" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="kumarharsh@gmail.com" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" value="+91 8877754715" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required>Muzaffarpur, Bihar, India, 842001</textarea>

            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script src="editprofile.js"></script>

</body>
</html>
