<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Your Mobile Number</h2>
        <input type="text" id="mobileNumber" class="input-field" placeholder="Enter mobile number" />
        <div id="error-message" class="error">Please enter a valid mobile number.</div>
        <a href="buy.html"><button class="submit-btn" onclick="submitForm()">Submit</button></a>
    </div>

    <script>
        function submitForm() {
            var mobileNumber = document.getElementById('mobileNumber').value;
            var errorMessage = document.getElementById('error-message');

            // Check if the mobile number is valid (basic validation for 10-digit number)
            var regex = /^[0-9]{10}$/;

            if (regex.test(mobileNumber)) {
                alert("Mobile number submitted: " + mobileNumber);
                errorMessage.style.display = "none";
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>

</body>
</html>
