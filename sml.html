<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tata SML Details</title>
    <link rel="stylesheet" href="sml.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Tata SML - Vehicle Details</h1>
    </header>

    <!-- Vehicle Main Section -->
    <section class="vehicle-details">

        <div class="vehicle-image">
            <img src="https://5.imimg.com/data5/QX/WX/EZ/SELLER-32648954/tata-school-star-bus.jpg" alt="Tata SML" width="400px">
        </div>

        <div class="vehicle-info">
            <h2>Tata SML</h2>
            <p><strong>Model:</strong> Tata SML School Bus</p>
            <p><strong>Fuel Type:</strong> Diesel</p>
            <p><strong>Variants:</strong> Standard, Premium</p>
            <p><strong>Engine:</strong> 4-cylinder Turbocharged Diesel Engine</p>
            <p><strong>Torque:</strong> 400 Nm @ 1500-2000 rpm</p>
            <p><strong>Power:</strong> 120 HP</p>

            <h3>Available Colors</h3>
            <ul id="color-list">
                <!-- Colors will be loaded by JS -->
            </ul>

            <button onclick="bookNow()">Book Now</button>
        </div>

    </section>

    <script src="sml.js"></script>

</html>
