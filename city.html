<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Location - India</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
    }

    .navbar {
      background-color: #003366;
      padding: 15px 20px;
      color: white;
      text-align: center;
      font-size: 20px;
    }
    
    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>

  <div class="navbar">
    Select Your Location - India
  </div>

  <div class="container">
    <h2>Select Your Location</h2>
    <form id="locationForm">
      <label for="state">State:</label>
      <select id="state" required>

      <label for="district">District:</label>
      <select id="district" required>
        <option value="">-- Select District --</option>
      </select>

      <label for="city">City:</label>
      <select id="city" required>
        <option value="">-- Select City --</option>
      </select>

      <button type="submit"><a href="doc.html">Submit</a></button>
    </form>
  </div>

    const stateSelect = document.getElementById("state");
    const districtSelect = document.getElementById("district");
    const citySelect = document.getElementById("city");

    for (let state in data) {
      let option = document.createElement("option");
      option.value = state;
      option.text = state;
      stateSelect.appendChild(option);
    }

    stateSelect.addEventListener("change", function () {
      districtSelect.innerHTML = '<option value="">-- Select District --</option>';
      citySelect.innerHTML = '<option value="">-- Select City --</option>';
      const selectedState = this.value;

      if (selectedState && data[selectedState]) {
        const districts = Object.keys(data[selectedState]);
        districts.forEach(district => {
          let option = document.createElement("option");
          option.value = district;
          option.text = district;
          districtSelect.appendChild(option);
        });
      }
    });

    districtSelect.addEventListener("change", function () {
      citySelect.innerHTML = '<option value="">-- Select City --</option>';
      const selectedState = stateSelect.value;
      const selectedDistrict = this.value;

      if (selectedState && selectedDistrict && data[selectedState][selectedDistrict]) {
        const cities = data[selectedState][selectedDistrict];
        cities.forEach(city => {
          let option = document.createElement("option");
          option.value = city;
          option.text = city;
          citySelect.appendChild(option);
        });
      }
    });

    document.getElementById("locationForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const state = stateSelect.value;
      const district = districtSelect.value;
      const city = citySelect.value;
      alert(`Location Selected:\nState: ${state}\nDistrict: ${district}\nCity: ${city}`);
    });
  </script>
