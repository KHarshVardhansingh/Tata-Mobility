<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login and Register Form</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="form-container">
  <div id="form-toggle">
    <button onclick="showLogin()">Login</button>
    <button onclick="showRegister()">Create ID</button>
  </div>

  <form id="login-form" class="form">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="button" onclick="login()"><a href="#">Login</a></button>
  </form>

  <div class="or">OR</div>

  <div class="social-login">
    <button type="button" class="social-btn google" onclick="socialLogin('Google')">Sign in with Google</button>
    <button type="button" class="social-btn github" onclick="socialLogin('GitHub')">Sign in with GitHub</button>
    <button type="button" class="social-btn facebook" onclick="socialLogin('Facebook')">Sign in with Facebook</button>
</div>

  <form id="register-form" class="form" style="display: none;">
    <h2>Create ID</h2>
    <input type="email" id="register-email" placeholder="Email" required>
    <input type="text" id="register-name" placeholder="Full Name" required>
    <input type="number" id="register-age" placeholder="Age" required min="1">
    <input type="text" id="register-username" placeholder="Username" required>
    <input type="password" id="register-password" placeholder="Password" required>
    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
    <button type="button" onclick="register()">Register</button>
  </form>
</div>

<script src="login.js"></script>
</body>
</html>
